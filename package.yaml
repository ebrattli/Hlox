name:                hlox
version:             0.1.0.0
github:              "ebrattli/hlox"
license:             BSD3
author:              "Eric Brattli"
maintainer:          "eric@brattli.net"
copyright:           "2019 Eric Brattli"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/ebrattli/hlox#readme>

dependencies:
- base >= 4.7 && < 5
- optparse-applicative
- text
- megaparsec

library:
  source-dirs: src

executables:
  hlox-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlox

tests:
  hlox-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hlox
